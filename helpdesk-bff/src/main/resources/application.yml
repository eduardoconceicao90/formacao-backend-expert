spring:
  application:
    name: 'helpdesk-bff'
  profiles:
    active: dev
  cloud:
    config:
      uri: 'config-server'

server:
  port: ${BFF_PORT:8087}

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    instance-id: ${spring.application.name}:${server.port}